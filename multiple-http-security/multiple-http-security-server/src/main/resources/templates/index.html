<!DOCTYPE html>

<body>
你好，这是后台管理首页欢迎光临  [[${#httpServletRequest.remoteUser}]]</p>

<script type="text/javascript">
    $(function(){
        $.ajax({
            type:"get",
            dataType: "json",
            crossDomain: true,
            xhrFields: {
                withCredentials: true
            },
            url:"admin/api/sayHello",
            success:function(data){
                console.log(data);
            },
            error: function (jqXHR, textStatus, errorThrown) {
                console.log("异常处理");
                console.error(jqXHR);
                console.error(textStatus);
                console.error(errorThrown);
                if(jqXHR.status === 403) {
                    //可以编写一个公共js, 遇到接口返回需要登录时统一跳转到登录页
                    $(location).attr('href', 'login.html');
                }
            }
        });

    })
</script>
</body>
</html>
